<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Mata Pelajaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        #sidebar {
            min-width: 250px;
            max-width: 250px;
            min-height: 100vh;
            transition: all 0.3s;
            background-color: #28a745;
            /* Mengubah warna latar belakang sidebar menjadi hijau */
        }
        
        #sidebar.active {
            margin-left: -250px;
        }
        
        #content {
            width: 100%;
            min-height: 100vh;
            transition: all 0.3s;
        }
        
        .sidebar-header {
            padding: 20px;
            background: #218838;
            /* Mengubah warna header sidebar menjadi hijau yang lebih gelap */
        }
        
        .sidebar-header h3 {
            color: #fff;
            margin-bottom: 0;
        }
        
        #sidebar ul.components {
            padding: 20px 0;
        }
        
        #sidebar ul li a {
            padding: 10px;
            font-size: 1.1em;
            display: block;
            color: #fff;
            text-decoration: none;
        }
        
        #sidebar ul li a:hover {
            background: #1e7e34;
            /* Mengubah warna hover menjadi hijau yang lebih gelap */
        }
        
        .iframe-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
        }
        
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <nav id="sidebar" class="bg-dark">
            <div class="sidebar-header">
                <h3>Mata Pelajaran</h3>
            </div>
            <ul class="list-unstyled components">
                <li><a href="#" data-url="https://docs.google.com/document/d/10dvgoJxkMBdLUIT0bhPkoKQaTlt19tYNN01VTTD7D8Y/edit?usp=sharing">CP Matematika Fase C</a></li>
                <li><a href="#" data-url="https://docs.google.com/document/d/14j8OguFr6agFV0l2aVPQ1h4-jlveSIaHuSjnZfWOQjI/edit?usp=sharing">CP Pendidikan Bahasa Inggris</a></li>
                <li><a href="#" data-url="https://docs.google.com/document/d/17K20rcs1hBIL8hPG1bdajepqOFll9aWm8Rdb-swXncg/edit?usp=sharing">CP PJOK Fase C</a></li>
                <li><a href="#" data-url="https://docs.google.com/document/d/17bjtPJMYHp8pajWsnnJF-ShQGYmWfbfFXUkUsFawsZY/edit?usp=sharing">CP Seni rupa Fase C</a></li>
                <li><a href="#" data-url="https://docs.google.com/document/d/1AHZ1J1asH2ezzU4yypyNTpK8AUwqBdp7-KlBSYrKClg/edit?usp=sharing">CP PAIPBP Fase C</a></li>
                <li><a href="#" data-url="https://docs.google.com/document/d/1R50SauU-YS7WoJPiVeKznJo8Ps5EYsRzupXD8tptBRQ/edit?usp=sharing">CP Indonesia Fase C</a></li>
                <li><a href="#" data-url="https://docs.google.com/document/d/1eLIZOqO0iaqxkmHdXAjigTziqoQeUbeSsorMa1MhhWE/edit?usp=sharing">CP Bahasa IPAS Fase C</a></li>
                <li><a href="#" data-url="https://docs.google.com/document/d/1jpiK9QHPtOpULCORPZ1dR4xm0s4A69x_msWtU-eOqVU/edit?usp=sharing">CP Bahasa Pendidikan Pancasila Fase C</a></li>
            </ul>
            <div class="text-center mt-3">
                <a href="https://miftahsidik99.github.io/home-web/" class="btn btn-light" target="_blank">Home</a>
            </div>
        </nav>
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        <span>Toggle Sidebar</span>
                    </button>
                    <h1 id="pageTitle" class="ms-3">Portal Mata Pelajaran</h1>
                </div>
            </nav>
            <div class="container mt-4">
                <div class="iframe-container">
                    <iframe id="contentFrame" src="" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="text-center mt-3">
                    <a href="https://miftahsidik99.github.io/ai-tp/" class="btn btn-primary" target="_blank">Buat TP dan ATP</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#sidebarCollapse').on('click', function() {
                $('#sidebar').toggleClass('active');
            });

            $('nav ul li a').on('click', function(e) {
                e.preventDefault();
                var url = $(this).data('url');
                var title = $(this).text();
                $('#contentFrame').attr('src', url);
                $('#pageTitle').text(title);
            });
        });
    </script>
</body>

</html>
